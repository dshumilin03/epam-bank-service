<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Loan Payment - Epam Bank</title>
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div style="text-align:center; margin-top:20px;">
    <h2>Loan Payment</h2>

    <div th:if="${bankAccount != null}">
        <form th:action="@{/loan-payment/process}" method="post">
            <label for="loanSelect">Select Loan:</label>
            <select name="loanId" id="loanSelect" required>
                <option
                        th:each="card : ${userCards}"
                        th:value="${card.getCardNumber()}"
                        th:text="Card Number">

                </option>
                <option
                        th:each="charge : ${userCharges}"
                        th:value="${charge.getMoneyAmount()}">
                </option>
            </select>
            <br/><br/>
            <label for="amount">Payment Amount:</label>
            <input type="number" id="amount" name="amount" min="1" required/>
            <br/><br/>
            <button type="submit">Pay Charge</button>
        </form>
    </div>

    <div th:if="${bankAccount == null || userCharges.isEmpty()}">
        <p>You have no charges to pay.</p>
    </div>

    <br/>
    <a th:href="@{/dashboard}">Back to Dashboard</a>
</div>
</body>
</html>
