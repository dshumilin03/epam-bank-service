<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Loan Payment - Epam Bank</title>
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div style="text-align:center; margin-top:20px;">
    <h2>Loan Payment</h2>

    <div th:if="${bankAccount != null and (!userCards.isEmpty() or !userCharges.isEmpty())}">
        <form th:action="@{/loan-payment/process}" method="post">

            <label for="cardSelect">Select Payment Source:</label>
            <select name="selectCardId" id="cardSelect" required>
                <option
                        th:each="card : ${userCards}"
                        th:value="${card.getCardNumber()}"
                        th:text="'Card: ' + ${card.getCardNumber()}">
                </option>
            </select>

            <label for="chargeSelect">Select Charge/Transaction to Pay:</label>
            <select name="transactionId" id="chargeSelect" required>
                <option
                        th:each="charge : ${userCharges}"
                        th:value="${charge.getId()}"
                        th:text="'ID: ' + ${charge.getId()} + ' | Amount: ' + ${charge.getMoneyAmount()}">
                </option>
            </select>

            <br/><br/>
            <button type="submit">Pay Charge</button>
        </form>
    </div>

    <div th:if="${bankAccount == null || userCharges.isEmpty()}">
        <p>You have no charges to pay.</p>
    </div>

    <br/>
    <a th:href="@{/dashboard}">Back to Dashboard</a>
</div>
</body>
</html>
