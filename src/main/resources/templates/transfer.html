<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Loan Payment - Epam Bank</title>
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div style="text-align:center; margin-top:20px;">
    <h2>Loan Payment</h2>

    <div th:if="${bankAccount != null}">
        <form th:action="@{/transfer/process}" method="post">
            <label for="transferSelect">Select Card:</label>
            <select name="transfer" id="transferSelect" required>
                <option
                        th:each="card : ${userCards}"
                        th:value="${card.getCardNumber()}"
                        th:text="${card.getCardNumber()}">
                </option>
            </select>

            <br/><br/>
            <label for="amount">Transfer Amount:</label>
            <input type="number" id="amount" name="moneyAmount" min="1" required/>
            <label for="target">Target bank account:</label>
            <input type="number" id="target" name="targetBankAccount" min="1" required/>
            <br/><br/>
            <button type="submit">Transfer</button>
        </form>
    </div>

    <div th:if="${bankAccount == null || userCards.isEmpty()}">
        <p>You have no cards</p>
    </div>

    <br/>
    <a th:href="@{/dashboard}">Back to Dashboard</a>
</div>
</body>
</html>
